<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>goWebU 图形界面</title>
</head>
<body>
<a href="index.html">English</a>
<h1>goWebU</h1>
<section>
<h2>主机</h2>
<button onclick="loadHosts()">刷新</button>
<ul id="hostList"></ul>
<form id="hostForm">
<input name="name" placeholder="名称">
<input name="host" placeholder="主机">
<input name="port" type="number" placeholder="端口" value="22">
<input name="username" placeholder="用户名">
<select name="auth_type">
<option value="password">密码</option>
<option value="key">密钥</option>
</select>
<input name="key_alias" placeholder="密钥别名/密钥">
<button type="submit">保存</button>
</form>
</section>
<section>
<h2>启动隧道</h2>
<form id="startForm">
<select name="host_id" id="hostSelect"></select>
<input name="lport" type="number" placeholder="本地端口" value="9000">
<input name="rhost" placeholder="远程主机" value="localhost">
<input name="rport" type="number" placeholder="远程端口" value="5432">
<input name="password" type="password" placeholder="密码">
<button type="submit">启动</button>
</form>
<div id="sessionId"></div>
</section>
<section>
<h2>历史</h2>
<button onclick="loadHistory()">刷新</button>
<ul id="historyList"></ul>
</section>
<script>
async function loadHosts(){
 const res=await fetch('/hosts');
 const hosts=await res.json();
 const list=document.getElementById('hostList');
 list.innerHTML='';
 const sel=document.getElementById('hostSelect');
 sel.innerHTML='';
 hosts.forEach(h=>{
  const li=document.createElement('li');
  li.textContent=h.id+' '+h.username+'@'+h.host+':'+h.port;
  list.appendChild(li);
  const opt=document.createElement('option');
  opt.value=h.id;
  opt.textContent=li.textContent;
  sel.appendChild(opt);
 });
}

document.getElementById('hostForm').addEventListener('submit',async(e)=>{
 e.preventDefault();
 const f=e.target;
 const payload={name:f.name.value,host:f.host.value,port:parseInt(f.port.value),username:f.username.value,auth_type:f.auth_type.value,key_alias:f.key_alias.value};
 await fetch('/hosts',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
 f.reset();
 loadHosts();
});

document.getElementById('startForm').addEventListener('submit',async(e)=>{
 e.preventDefault();
 const f=e.target;
 const payload={host_id:parseInt(f.host_id.value),lport:parseInt(f.lport.value),rhost:f.rhost.value,rport:parseInt(f.rport.value),password:f.password.value};
 const res=await fetch('/start',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
 const data=await res.json();
 document.getElementById('sessionId').textContent=data.session_id?('会话: '+data.session_id):('错误: '+data.error);
});

async function loadHistory(){
 const res=await fetch('/history');
 const list=await res.json();
 const ul=document.getElementById('historyList');
 ul.innerHTML='';
 list.forEach(it=>{
  const li=document.createElement('li');
  li.textContent=it.raw;
  ul.appendChild(li);
 });
}

loadHosts();
loadHistory();
</script>
</body>
</html>
